<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href="register page.css">
</head>
<body>
    <div class="main">
        <div class="horizontal label">
            <h1>REGISTER ACCOUNT</h1>
        </div>


        <div class="horizontal inputArea">
            <div class="subCont">
                <div class="inputCont">
                    <label for="fn">First name:</label>
                    <input type="text" id="fn" placeholder="First name">
                </div>
                <div class="inputCont">
                    <label for="sn">Surname:</label>
                    <input type="text" id="sn" placeholder="Surname">
                </div>
            </div>
        </div>

        <div class="horizontal inputArea">
            <div class="subCont">
                <div class="inputCont">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="inputCont">
                    <label for="ce">Confirm email:</label>
                    <input type="email" id="ce" placeholder="Confirm email">
                </div>
            </div>
        </div>

        <div class="horizontal inputArea">
            <div class="subCont">
                <div class="inputCont">
                    <label for="ad">Address:</label>
                    <input type="text" id="ad" placeholder="Address">
                </div>
                <div class="inputCont">
                    <label for="cn">Contact number:</label>
                    <input type="text" id="cn" placeholder="Cellphone number">
                </div>
            </div>
        </div>

        <div class="horizontal inputArea">
            <div class="subCont">
                <div class="inputCont">
                    <label for="pw">Password:</label>
                    <input type="text" id="pw" placeholder="Password">
                </div>
                <div class="inputCont">
                    <label for="cpw">Confirm password:</label>
                    <input type="text" id="cpw" placeholder="Confirm password">
                </div>
            </div>
        </div>
        

        <div class="horizontal regBtn">
            <button id="regBtn">REGISTER</button>
        </div>


        <div class="horizontal regLink">
            <a href="login page.html">Already have an account?</a>
        </div>
    </div>

    <script>
        document.getElementById("regBtn").addEventListener("click", ()=>{
            window.location.href = "index.html";
        })
    </script>

</body>
</html>
